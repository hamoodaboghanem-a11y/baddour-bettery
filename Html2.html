<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Shop</title>
  <link rel="stylesheet" href="style_complete.css">
</head>
<body>
  <header class="site-header">
    <h1>Simple Shop</h1>
    <button id="cart-btn">Cart (<span id="cart-count">0</span>)</button>
  </header>

  <main>
    <section id="products" class="product-grid"></section>
  </main>

  <div id="cart-panel" class="cart-panel hidden">
    <div class="cart-content">
      <button id="close-cart" class="close">×</button>
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div class="cart-footer">
        <div>Total: $<span id="cart-total">0.00</span></div>
        <button id="checkout-btn">Checkout</button>
      </div>
    </div>
  </div>

  <div id="checkout-panel" class="cart-panel hidden">
    <div class="cart-content">
      <button id="close-checkout" class="close">×</button>
      <h2>Checkout</h2>
      <form id="checkout-form">
        <label>Name <input name="name" required></label>
        <label>Email <input name="email" type="email" required></label>
        <label>Address <input name="address" required></label>
        <button type="submit">Place Order</button>
      </form>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
